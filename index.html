<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b0b0f">
    <title>Yuki Mori — iOS Apps</title>
    <meta name="description" content="Yuki MoriのiOSアプリサイト。アプリ紹介、使い方、プライバシー・利用規約。">
    <link rel="preload" href="/assets/css/styles.css" as="style">
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    

    <main class="container">
      <section class="hero hero-home">
        <div class="profile">
          <h1>Yuki Mori</h1>
          <p class="bio">「生活が少しでも便利になるアプリを作りたい」という思いで、iOSアプリを作っています。</p>
          <div class="social" aria-label="Links (coming soon)">
            <a class="icon-btn" title="X" href="https://x.com/bpen_studio" target="_blank" rel="noopener noreferrer">X</a>
            <button class="icon-btn" title="App Store"></button>
          </div>
        </div>
      </section>

      <section id="apps" class="section">
        <h2>アプリ一覧</h2>
        <div class="card-list">
          <a class="card" href="/apps/moment/" style="text-decoration:none; color:inherit;">
            <div style="display:flex; align-items:center; gap:12px;">
              <img src="/assets/images/moment/MomentIcon.png" alt="MOMENT" class="ph-icon" style="object-fit:cover;">
              <div style="display:flex; align-items:center; gap:8px;">
                <h3 style="margin:0;">MOMENT</h3>
                <span class="arrow">›</span>
              </div>
            </div>
            <p class="muted" style="margin:8px 0 0;">シンプルなスマホ制限タイマー＆スケジュール</p>
            <div class="meta" style="margin-top:8px;">
              <span class="badge">iOS</span>
              <span class="badge">スクリーンタイム</span>
              <span class="badge">学習管理</span>
            </div>
          </a>
          <a class="card" href="/apps/snapsub/" style="text-decoration:none; color:inherit;">
            <div style="display:flex; align-items:center; gap:12px;">
              <img src="/assets/images/snapsub/snapsubicon.png" alt="SnapSub: スクショでサブスク管理" class="ph-icon" style="object-fit:cover;">
              <div style="display:flex; align-items:center; gap:8px;">
                <h3 style="margin:0;">SnapSub: スクショでサブスク管理</h3>
                <span class="arrow">›</span>
              </div>
            </div>
            <p class="muted" style="margin:8px 0 0;">スクショでサブスク管理（準備中）</p>
            <div class="meta" style="margin-top:8px;">
              <span class="badge">iOS</span>
              <span class="badge">家計管理</span>
              <span class="badge">ユーティリティ</span>
            </div>
          </a>
        </div>
      </section>

      
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>© <span id="y"></span> Yuki Mori</small>
      </div>
    </footer>

    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
    </script>
  </body>
  </html>
